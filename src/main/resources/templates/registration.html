        <div class="container" style="margin-top: 50px;">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3" style="text-align: center;">Registration</h4>
                <form class="needs-validation" novalidate th:action="@{/registration}" th:object="${registration}"
                      method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>First name</label>
                            <input class="form-control" type="text" th:field="*{firstName}"/>
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Last name</label>
                            <input class="form-control" type="text" th:field="*{lastName}"/>
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Email</label>
                            <input class="form-control" type="text" th:field="*{email}"/>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Phone</label>
                            <input class="form-control" type="text" th:field="*{phone}"/>
                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
                        </div>

                        <div class="mb3">
                            <label>Login</label>
                            <input class="form-control" type="text" th:field="*{login}"/>
                            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</div>
                            <label>Password</label>
                            <input class="form-control" type="password" th:field="*{password}"/>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
                            <label>Repeat password</label>
                            <input class="form-control" type="password" th:field="*{repeatedPassword}"/>
                            <div th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Name
                                Error
                        </div>
                        <div class="mb3">
                            <button style="width:200px; background-color: #e0a800;" type="submit">Register</button>
                            <button style="width:200px; background-color: darkred;" type="reset">Clear</button>
                        </div>
                    </div>
                </form>
